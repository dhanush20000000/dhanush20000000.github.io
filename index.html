<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
        }
        .navbar {
            background-color: #0f172a;
        }
        .navbar-light .navbar-nav .nav-link {
            color: #38bdf8;
        }
        .progress {
            background-color: #0f172a;
        }
        .progress-bar {
            background-color: #38bdf8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navbar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="text-center p-5">
        <h1 class="display-4">Welcome to My Portfolio</h1>
        <h2 class="typed-text"></h2>
    </section>

    <section id="about" class="p-5">
        <h2>About Me</h2>
        <p>Description about you.</p>
    </section>

    <section id="skills" class="p-5">
        <h2>Skills</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 80%">HTML - 80%</div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%">CSS - 75%</div>
        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 70%">JavaScript - 70%</div>
        </div>
    </section>

    <section id="projects" class="p-5">
        <h2>Projects</h2>
        <p>Showcase your projects here.</p>
    </section>

    <section id="contact" class="p-5">
        <h2>Contact Me</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <footer class="p-5">
        <p>Â© 2026 My Portfolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add typing effect for hero text
        const typedText = ["Web Developer", "Designer", "Content Creator"];
        let index = 0;
        let textIndex = 0;
        const typedTextElement = document.querySelector('.typed-text');
        function type() {
            if (textIndex < typedText[index].length) {
                typedTextElement.innerHTML += typedText[index].charAt(textIndex);
                textIndex++;
                setTimeout(type, 150);
            } else {
                setTimeout(() => {
                    textIndex = 0;
                    index = (index + 1) % typedText.length;
                    typedTextElement.innerHTML = "";
                    type();
                }, 2000);
            }
        }
        type();
    </script>
</body>
</html>
